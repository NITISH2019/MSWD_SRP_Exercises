  
<html>
    <head>
    <title>Creating a Form</title>
    <style>
    #heading{
            text-align: center;
    }
    .Registration-form{
        text-align ="left"
    }
    
    </style>
    </head>
    <body >
        <h2 id =" heading"><b>Registration form</b></h2>
    <form action="" method="get" class="Registration-form">
      <div class="Registration-form">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="Registration-form">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required>
      </div>
    <div class="Registration-form">
        <label for="contact number">Enter your Contact number: </label>
        <input type="number" name="mobile number" id="mobile number" required>
      </div>
      <div class="Registration-form">
        <input type="submit" value=" Finish">
      </div>
    </form>
